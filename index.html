<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- * Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <!-- * JS Bundle Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
    <!-- * Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- * Font Awesome Icons -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css' integrity='sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw==' crossorigin='anonymous'/>
  
    <!-- * Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

  <title>Bootstrap Dashboard</title>
</head>
<body>

  <!-- ? Header -->
  <header>
    <!-- ? Navbar -->
    <nav class="navbar navbar-expand bg-light navbar-light py-3 fixed-top">
      <div class="container-fluid ">
  
        <!-- ? Logo -->
        <div class="logo  ">
          <img class="d-none d-md-block" src="assets/img/logo.svg" alt="">
          <img class="d-md-none" src="assets/img/mobile-logo.png" alt="">
        </div>

        <!-- ? Search bar -->
        <div class="container-fluid ms-4 ">
          <div class="input-group search-section flex-nowrap ">
            <span class="input-group-text" id="basic-addon1">
              <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control" placeholder="Prova a cercare ' Quanti ragazzi di classe 75 mangiano la pizza ? ' " aria-label="Username">
          </div>
        </div>
        
  
        <!-- ? Collapse Navbar > ul > Nav link-->
        <div class="" id="">
          <ul class="navbar-nav gap-3">

            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fa-solid fa-list"></i>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fa-solid fa-circle-question"></i>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="bi bi-three-dots-vertical"></i>
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fa-solid fa-bell"></i>
              </a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- ? Main -->
  <main class="">
    <div class="container-fluid h-100">
      <div class="row h-100 ">

        <!-- ! RISOLVERE ELASTICITA' -->
        <!-- ? Aside -->
        <div class="aside col-1 px-0 ">
          <div class="container px-0 py-2 text-center resp-font h-100 d-flex flex-column justify-content-between ">
            <ul class="navbar-nav gap-3 text-light">

              <li class="pointer">
                <i class="fa-solid fa-house "></i>
                <span>Home</span>
              </li>

              <li class="pointer">
                <i class="fa-solid fa-chart-simple"></i>
                <span>Stats</span>
              </li>

              <li class="text-nowrap pointer" >
                <i class="fa-solid fa-signal"></i>
                <span>Signals</span> 
              </li>

            </ul>

            <div class="account text-light pointer">
              <i class="fa-solid fa-gear"></i>
              <span>Admin</span> 
            </div>

          </div>
        </div>

        <!-- ? Main content -->
        <div class="main-content col-11 offset-1">
        </div>

      </div>
    </div>
  </main>

</body>
</html>
